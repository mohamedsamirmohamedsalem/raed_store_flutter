name: raed_store
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 2.5.11+20215

environment:
  sdk: ">=2.13.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  rounded_loading_button:
  animated_bottom_navigation_bar:
  http: ^0.13.4
  easy_localization: ^3.0.0
  shared_preferences: ^2.0.13
  syncfusion_flutter_pdf: ^19.4.53-beta
  pdf: ^3.7.1
  blue_thermal_printer: ^1.2.0
  path_provider: ^2.0.9
  open_file: ^3.2.1
  google_fonts: ^2.3.1
  native_pdf_view: ^6.0.0+1



  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/
    - assets/translations/

  fonts:
    - family: Nunito
      fonts:
        - asset: assets/fonts/Nunito/Nunito-Bold.ttf
        - asset: assets/fonts/Nunito/Nunito-BoldItalic.ttf
        - asset: assets/fonts/Nunito/Nunito-Italic.ttf
        - asset: assets/fonts/Nunito/Nunito-Regular.ttf
    - family : arial
      fonts:
        - asset: assets/fonts/arial.ttf    


